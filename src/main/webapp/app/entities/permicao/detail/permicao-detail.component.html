<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="permicao">
      <h2 data-cy="permicaoDetailsHeading"><span jhiTranslate="algaWorksApp.permicao.detail.title">Permicao</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ permicao.id }}</span>
        </dd>
        <dt><span jhiTranslate="algaWorksApp.permicao.descricao">Descricao</span></dt>
        <dd>
          <span>{{ permicao.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/permicao', permicao.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
